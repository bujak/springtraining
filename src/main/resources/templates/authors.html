<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<h1>Authors</h1>

<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>First name</td>
        <td>Last name</td>
        <td>Books</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">ID</td>
        <td th:text="${author.firstName}">First name</td>
        <td th:text="${author.lastName}">Last name</td>
        <td>
            <span th:each="book : ${author.books}">
                <span th:text="${book.title}">Title</span>
            </span>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
